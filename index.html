<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map and Chat</title>
  <style>
    #map-container {
      width: 70%;
      height: 600px;
      float: left;
    }
    #chat-container {
      width: 30%;
      float: left;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <embed id="map-iframe" src="http://localhost:3000/proxy" type="text/html" style="width: 100%; height: 100%; border: none;"></embed>
</div>


  <div id="chat-container">
    <h2>Chat</h2>
    <ul id="messages"></ul>
    <form id="message-form">
      <input id="message-input" autocomplete="off">
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // #map-object 요소의 style 속성 변경
      const mapObject = document.getElementById('map-object');
      mapObject.style.width = '70%'; // 너비 변경
      mapObject.style.height = '600px'; // 높이 변경
    });

    const messagesList = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const messageForm = document.getElementById('message-form');

    // 웹 소켓 연결
    const socket = io();

    // 메시지 수신 이벤트 핸들러
    socket.on('message', function (message) {
      const li = document.createElement('li');
      li.textContent = message;
      messagesList.appendChild(li);
    });

    // 메시지 전송 이벤트 핸들러
    messageForm.addEventListener('submit', function (event) {
      event.preventDefault();
      const message = messageInput.value;
      socket.emit('message', message);
      messageInput.value = '';
    });


  </script>
</body>
</html>
